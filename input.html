<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    
  </head>
  <body>
    <section class="section-md">
      <div class="container-md">
        <h1 class="headings-md semibold">Inputs</h1>

        <br />
        <br />
        <div>
          <input
            class="input"
            type="text"
            name="username"
            placeholder="username"
          />
        </div>
        <br />
        <br />
        <div>
            <input
              class="input"
              type="email"
              name="username"
              placeholder="username"
            />
          </div>
        <br />
        <br />

        <div class="input--with-icon">
          <i class="ri-user-fill ri-sm input__icon"></i>
          <input
            class="input input__content"
            type="email"
            name="username"
            placeholder="username"
          />
        </div>
        <br>
        <div>
          <label class="overline text-xs light">
            Input label
          <input
            class="input"
            type="email"
            name="username"
            placeholder="username"
          />
        </label>
        <span class="input_message input_message--help">Input help next</span>
        <span class="input_message--error">Error message</span>
        </div>
        <div>
        <label class="overline text-xs light">
          Input label
        <input
          class="input input--error"
          type="email"
          name="username"
          placeholder="username"
        />
        </label>
        <span class="input_message input_message--error">Error message</span>
        </div>

        <br>
        <h2 class="headings-xl semibold">Selected</h2>
        <br>
        <select class="select">
          <option selected disabled hidden>Select one option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
        </select>
      </div>
    </section>

  </body>
</html>
